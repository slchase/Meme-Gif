
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme GIF Generator</title>
    <style>body {
  text-align: center;
  background-color: #f4f4f9;
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
}

canvas {
  background-color: #fff;
  border: 1px solid #ccc;
}

input, select, button {
  border: 1px solid #ccc;
  border-radius: 4px;
  margin: 10px;
  padding: 10px;
  font-size: 16px;
}

button {
  color: #fff;
  cursor: pointer;
  background-color: #007bff;
  border: none;
}

button:hover {
  background-color: #0056b3;
}
</style>

<body>
    <h1>Meme GIF Generator</h1>

    <!-- Text Input -->
    <input type="text" id="meme-text" placeholder="Enter meme text" maxlength="50">

    <!-- Font Selector -->
    <select id="font-select">
        <option value="Arial">Arial</option>
        <option value="Impact">Impact</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
    </select>

    <!-- Color Picker -->
    <input type="color" id="color-picker" value="#ffffff">

    <!-- Text Position Selector -->
    <select id="text-position">
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
    </select>

    <!-- Buttons -->
    <button id="get-gifs">Get Trump GIFs</button>
    <button id="download-gif">Download Meme</button>

    <!-- Canvas for GIF Preview -->
    <div id="gif-container">
        <canvas id="meme-canvas"></canvas>
    </div>

    <!-- Include gif.js -->
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
