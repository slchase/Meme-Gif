<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Meme Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600&display=swap" rel="stylesheet">
    <script src="gif.js"></script>
    <script src="gif.worker.js"></script>
    <script src="libgif.js"></script>
    <style>
        body {
            font-family: 'Lexend Deca', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        #main-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Lexend Deca', sans-serif;
            margin: 5px;
        }

        .reset-button {
            background-color: #666;
            padding: 10px 15px;
            font-size: 16px;
        }

        button:hover {
            background-color: darkorange;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .reset-button:hover {
            background-color: #888;
        }

        #meme-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            width: 100%;
        }

        .meme-option {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .meme-option:hover {
            transform: scale(1.05);
        }

        .selected-meme {
            border: 3px solid orange;
        }

        .selection-text {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        #selected-meme-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        #selected-meme-display {
            width: 250px;
            transform: scale(1.25);
            margin: 20px 0;
        }

        #preview-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #preview-display {
            width: 250px;
            margin: 20px 0;
        }

        .text-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
            max-width: 400px;
        }

        .control-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        select, input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-family: 'Lexend Deca', sans-serif;
            font-size: 16px;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        #meme-text {
            width: 100%;
            max-width: 300px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .phase-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0 0 20px 0;
            color: #333;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .share-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .share-button:hover {
            background-color: #1991da;
        }

        .copy-button {
            background-color: #4CAF50;
        }

        .copy-button:hover {
            background-color: #45a049;
        }

        .copy-success {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #1DA1F2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 768px) {
            #main-container {
                padding: 10px;
            }

            .meme-option {
                width: 150px;
            }

            #selected-meme-display, #preview-display {
                width: 200px;
            }

            button {
                padding: 12px 20px;
                font-size: 16px;
            }

            .control-row {
                flex-direction: column;
                gap: 8px;
            }

            select, input {
                width: 100%;
                max-width: none;
            }

            .share-buttons {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Trump Meme Generator</h1>
        
        <!-- Phase 1: Select Meme -->
        <div class="phase-container">
            <button id="get-memes">Get Memes</button>
            <p id="selection-text" class="selection-text">Select A Meme</p>
            <div id="meme-gallery"></div>
        </div>

        <!-- Phase 2: Customize Meme -->
        <div id="selected-meme-container">
            <div class="control-row">
                <h2>Selected Meme</h2>
                <button id="start-over-1" class="reset-button">Start Over</button>
            </div>
            <img id="selected-meme-display" src="" alt="Selected meme">
            
            <div class="text-controls">
                <input type="text" id="meme-text" placeholder="Add text to meme (25 chars max)" maxlength="25">
                <div class="error-message" id="text-error">Text cannot exceed 25 characters</div>
                
                <div class="control-row">
                    <select id="font-size">
                        <option value="small">Small Text</option>
                        <option value="medium" selected>Medium Text</option>
                        <option value="large">Large Text</option>
                    </select>
                    <select id="text-position">
                        <option value="top">Top</option>
                        <option value="middle">Middle</option>
                        <option value="bottom">Bottom</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
            </div>
            
            <button id="preview-meme">Preview Meme</button>

            <!-- Phase 3: Preview & Download -->
            <div id="preview-container">
                <div class="control-row">
                    <h3>Preview</h3>
                    <button id="start-over-2" class="reset-button">Start Over</button>
                </div>
                <img id="preview-display" src="" alt="Meme preview">
                <div class="share-buttons">
                    <button id="download-meme">Download To Share</button>
                </div>
            </div>
            <canvas id="meme-canvas" style="display: none;"></canvas>
        </div>
        <div class="footer">
            Built by <a href="https://twitter.com/slchase" target="_blank">@slchase</a>
        </div>
    </div>
    <div id="copy-success" class="copy-success">Link copied to clipboard!</div>
    <script src="script.js"></script>
</body>
</html>
