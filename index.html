<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        #gif-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .gif-option {
            width: 150px;
            height: 150px;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            object-fit: cover;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Meme GIF Generator</h1>

    <!-- Text Input -->
    <input type="text" id="meme-text" placeholder="Enter meme text" maxlength="50">

    <!-- Font Selector -->
    <select id="font-select">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
    </select>

    <!-- Color Picker -->
    <input type="color" id="color-picker" value="#ffffff">

    <!-- Text Position Selector -->
    <select id="text-position">
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
    </select>

    <!-- Buttons -->
    <button id="get-gifs">Get GIFs</button>
    <button id="download-gif">Download GIF</button>

    <!-- GIF Gallery -->
    <div id="gif-gallery"></div>

    <!-- Canvas for GIF Preview -->
    <div id="gif-container">
        <canvas id="meme-canvas"></canvas>
    </div>

    <!-- Include gif.js -->
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>

    <!-- Include gifuct-js.min.js from the scripts folder -->
    <script src="scripts/gifuct-js.min.js"></script>

    <!-- Your Script -->
    <script type="module" src="./script.js"></script>
</body>
</html>
