<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme GIF Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gif-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gif-option {
            cursor: pointer;
            max-width: 200px;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Meme GIF Generator</h1>
    <button id="get-gifs">Get GIFs</button>
    <h2>Pick a Meme</h2>
    <div id="gif-gallery"></div>
    <button id="download-gif" style="display:none;">Download GIF</button>
    <script src="script.js"></script>
</body>
</html>
