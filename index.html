<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Meme Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600&display=swap" rel="stylesheet">
    <script src="libgif.js"></script>
    <script src="gif.js"></script>
    <style>
        body {
            font-family: 'Lexend Deca', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        #main-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Lexend Deca', sans-serif;
        }

        button:hover {
            background-color: darkorange;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #meme-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            width: 100%;
        }

        .meme-option {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .meme-option:hover {
            transform: scale(1.05);
        }

        .selected-meme {
            border: 3px solid orange;
        }

        .selection-text {
            font-size: 20px;
            color: #333;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        #selected-meme-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        #selected-meme-display {
            width: 250px;
            transform: scale(1.25);
            margin: 20px 0;
        }

        #preview-container {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #preview-display {
            width: 250px;
            margin: 20px 0;
        }

        h2 {
            margin: 0 0 20px 0;
            color: #333;
        }

        #meme-text {
            padding: 10px;
            margin: 10px;
            width: 300px;
            font-family: 'Lexend Deca', sans-serif;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #meme-text:focus {
            border-color: orange;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Trump Meme Generator</h1>
        <button id="get-memes">Get Memes</button>
        <p id="selection-text" class="selection-text">Select A Meme</p>
        <div id="meme-gallery"></div>
        <div id="selected-meme-container">
            <h2>Selected Meme</h2>
            <img id="selected-meme-display" src="" alt="Selected meme">
            <input type="text" id="meme-text" placeholder="Add text to meme">
            <button id="preview-meme">Preview Meme</button>
            <div id="preview-container">
                <h3>Preview</h3>
                <img id="preview-display" src="" alt="Meme preview">
                <button id="download-meme">Download Meme</button>
            </div>
            <canvas id="meme-canvas" style="display: none;"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
